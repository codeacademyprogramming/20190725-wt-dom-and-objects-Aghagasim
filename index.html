<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss">

</head>

<body>
    <header></header>
    <main>
        <section class="section form">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 student-form mt-5">
                        <label for="input-name">Name</label>
                        <input type="text" class="form-control student-input" placeholder="Enter Name" id="input-name">
                        <label for="input-surname">Surname</label>
                        <input type="text" class="form-control student-input" placeholder="Enter Surname"
                            id="input-surname">
                        <label for="input-email">Email</label>
                        <input type="email" class="form-control student-input" placeholder="example@email.com"
                            id="input-email">
                        <label for="input-birthday">Birthday</label>
                        <input type="text" class="form-control student-input" placeholder="YYYY-MM-DD"
                            id="input-birthday">
                        <button class="btn btn-success mt-3" onclick="getInputValues()">Save</button>
                    </div>

                    <div class="col-md-6 mt-5 border border-success" id="scores">
                        <div class="d-flex mt-4">
                            <input type="text" class="form-control mr-3" placeholder="Enter Student Email">
                            <input type="text" class="form-control" placeholder="Enter Score">
                        </div>
                        <button class="btn btn-info mt-3 float-right">Add Score</button>
                        <h5 class="mt-3">Scores of the student</h5>
                        <div class="col-md-12 mt-5" id="table score">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Score</th>
                                    </tr>
                                </thead>
                                <tbody class="tBody student-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12" id="table">
                        <h1>Student List</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" onclick="randomSort()">#</th>
                                    <th scope="col" onclick="sortedList('name')">Name</th>
                                    <th scope="col" onclick="sortedList('surname')">Surname</th>
                                    <th scope="col" onclick="sortedList('email')">Email</th>
                                    <th scope="col" onclick="sortedList('birthday')">Birthday</th>
                                </tr>
                            </thead>
                            <tbody class="tBody student-list">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="errors">
                    <div class="alert alert-danger col-md-6 mt-4" id="alert">
                        <p class="alert-error"> Please, Fill all calls !!!</p>
                    </div>
                    <div class="alert alert-danger col-md-6 mt-4" id="alert-number">
                        <p class="alert-error-number"> Please, Enter your Birthday !!!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
